<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .calculadora {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            border: 2px solid #777;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 15px #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .erro {
            color: red;
        }

        .sucesso {
            color: green;
        }
    </style>
</head>

<body>

    <div class="calculadora">
        <h2>Calculadora de IMC</h2>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Global_attributes/inputmode -->
            <input type="text" inputmode="numeric" id="peso" required />

            <label for="altura">Altura (m):</label>
            <input type="text" inputmode="numeric" id="altura" required />

            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");

            if (!peso || !altura || peso <= 0 || altura <= 0) {
                resultado.textContent = "Por favor, insira valores válidos para peso e altura.";
                resultado.className = "erro";
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else if (imc < 34.9) {
                classificacao = "Obesidade grau I";
            } else if (imc < 39.9) {
                classificacao = "Obesidade grau II";
            } else {
                classificacao = "Obesidade grau III";
            }

            resultado.textContent = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
            resultado.className = "sucesso";
        }
    </script>

</body>

</html>
